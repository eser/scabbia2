sources:
    - "{basepath}/src/"

tasks:
    generate:
        class: "Scabbia\\Generators\\GenerateTask"
        config:
            generators:
                # - "Scabbia\\Assets\\Generator"
                - "Scabbia\\Events\\Generator"
                - "Scabbia\\Router\\Generator"
                - "Scabbia\\Documentor\\Generator"

    tests:
        class: "Scabbia\\Testing\\TestsTask"
        config:
            fixtures:
                - "Scabbia\\Tests\\Yaml\\ParserTest"
                - "Scabbia\\Tests\\Yaml\\InlineTest"
                - "Scabbia\\Tests\\Security\\HashTest"

    console:
        class: "Scabbia\\Framework\\ConsoleTask"

    clean:
        class: "Scabbia\\Framework\\CleanTask"

    test:
        class: "MyProject\\FrontModule\\Tasks\\TestTask"
