    modules:
        front:
            namespace: "MyProject\\FrontModule"
            config:
                fancyName: "Base Module"

        front2:
            namespace: "MyProject\\FrontModule"
            config:
                fancyName: "Spare Module"

        admin:
            namespace: "Scabbia\\Modules\\PanelModule"
