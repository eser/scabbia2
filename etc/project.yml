default:
    development:   true
    disableCaches: false

    type: "Scabbia\\Mvc\\Application"

    tests:
        # - ["{host}", "/(a-z).scabbiafw.com|scabbiafw.com/"]
        # - ["{os}", "/win.*/"]

    codepools:
        - local
        - core

    autoload:
        default:
            - "{basepath}/src/{codepool}/"
        "ScabbiaTest\\":
            - "{basepath}/src/{codepool}/ScabbiaTest/"

    # events:
    #     preenvironment:
